        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'pcmtIntegrationEdit.editIntegration' | message}}</h1>
            </div>
            <div class="modal-body">
                <ng-include src="'pcmt-integration-edit/pcmt-integration-form.html'"></ng-include>
            </div>

                <button ng-click="vm.goToIntegrationList(false)">{{'pcmtIntegrationEdit.cancel' | message}}</button>
                <div class="button-group primary">
                    <button class="primary" type="submit"
                        form="integrationForm">{{'pcmtIntegrationEdit.editIntegration' | message}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
