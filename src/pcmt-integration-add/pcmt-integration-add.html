<div class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>{{'pcmtIntegrationAdd.addIntegration' | message}}</h1>
                </div>
                <div class="modal-body">
                    <ng-include src="'pcmt-integration-edit/pcmt-integration-form.html'"></ng-include>
                </div>
                <div class="modal-footer">
                    <button ng-click="vm.goToIntegrationList(false)">{{'pcmtIntegrationAdd.cancel' | message}}</button>
                    <div class="button-group primary">
                        <button class="primary" type="submit"
                            form="integrationForm">{{'pcmtIntegrationAdd.addIntegration' | message}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
