<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'pcmtConfigurationAdd.addConfiguration' | message}}</h1>
            </div>
            <div class="modal-body">
                <ng-include src="'pcmt-configuration-edit/pcmt-configuration-form.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.goToConfigurationList(false)">{{'pcmtConfigurationAdd.cancel' | message}}</button>
                <div class="button-group primary">
                    <button class="primary" type="submit"
                        form="configurationForm">{{'pcmtConfigurationAdd.addConfiguration' | message}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
