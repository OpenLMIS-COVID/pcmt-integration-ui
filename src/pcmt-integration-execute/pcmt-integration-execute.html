<div class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>{{'pcmtIntegrationExecute.execute' | message}}</h1>
                </div>
                <div class="modal-body">
                    <h4>{{'pcmtIntegrationExecute.execute.description' | message}}</h4>
                    <form id="startManualExecutionForm" ng-submit="vm.startManualExecution()">
                        <div class="form-group">
                            <label for="period">{{'pcmtIntegrationExecute.period' | message}}</label>
                            <select id="period" 
                                ng-model="vm.selectedPeriod"
                                ng-options="period as period.name for period in vm.periods"
                                required>
                            </select>
                        </div>

                        <label for="description">{{'pcmtIntegrationExecute.description' | message}}</label>
                        <input id="description" type="text" ng-model="vm.description"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="vm.goToIntegrationList()">{{'pcmtIntegrationExecute.cancel' | message}}</button>
                    <div class="button-group primary">
                        <button class="primary" type="submit"
                            form="startManualExecutionForm">{{'pcmtIntegrationExecute.execute' | message}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
