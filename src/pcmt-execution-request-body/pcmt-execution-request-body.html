<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'pcmtExecutionList.requestBody' | message}}</h1>
            </div>
            <div class="modal-body">
                <pre style="max-height: 80vh;">{{vm.requestbody | json}}</pre>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.goToExecutionList(false)">{{'pcmtExecutionList.cancel' | message}}</button>
            </div>
        </div>
    </div>
</div>
