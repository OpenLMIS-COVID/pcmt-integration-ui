<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'pcmtExecutionList.responseBody' | message}}</h1>
            </div>
            <div class="modal-body">
                <label>
                    {{'pcmtExecutionList.responseStatus' | message}}:
                    {{ 'pcmtExecutionList.responseStatus.' + vm.execution.response.statusCode | message}}
                    ({{vm.execution.response.statusCode}})
                </label>
                <pre style="max-height: 80vh;">{{vm.formatResponse()}}</pre>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.goToExecutionList(false)">{{'pcmtExecutionList.cancel' | message}}</button>
            </div>
        </div>
    </div>
</div>
